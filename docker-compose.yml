version: '3'
services:
  minio:
    container_name: minio 
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=root
      - MINIO_DEFAULT_BUCKETS=videos
  
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - '6379:6379'
    networks:
      - redis
    volumes:
      - redis_volume_data:/data
  
  redisinsight:
    image: oblakstudio/redisinsight
    container_name: redisinsight
    ports:
      - 5540:5540
    networks:
      - redis
    volumes:
      - redisinsight_data:/data

  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      # provide your credentials here
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - mongo 
  
  mongogui:
    container_name: mongogui
    image: samueltallet/mongodb-php-gui
    ports:
      - '5000:5000'
    depends_on:
      - mongodb
    networks:
      - mongo 

networks:
  minionetwork:
    driver: bridge
  redis:
    driver: bridge
  mongo:
    driver: bridge

volumes:
  minio_data:
  redis_volume_data:
  redisinsight_data:
  mongodb_data:
